apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sdemo
  namespace: default
  labels:
    app: k8sdemo
spec:
  selector:
    matchLabels:
      app: k8sdemo
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "30%"
      maxSurge: "90%"
  template:
    metadata:
      labels:
        app: k8sdemo
        version: current
    spec:
      containers:
      - name: k8sdemo
        image: docker.io/niklaushirt/k8sdemo:arm
        imagePullPolicy: Always 
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "150m"
            memory: "150Mi"
          limits:
            cpu: "1"
            memory: "500Mi"
        env:
          - name: PORT
            value : "3000"
          - name: APPLICATION_NAME
            value: k8sdemo
          - name: BACKEND_URL
            value: http://k8sdemo-backend-service.default.svc:3000/api
