apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-live
  namespace: default
spec:
  selector:
    matchLabels:
      app: live
  replicas: 1
  template:
    metadata:
      labels:
        app: live
        version: current
    spec:
      containers:
      - name: live
        image: docker.io/busybox:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 1
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
        command:
          - /bin/sh
          - -c
          - |
            #!/bin/bash
            echo "*****************************************************************************************************************************"
            echo " âœ… WAITING FOREVER"
            echo "*****************************************************************************************************************************"

            while true
            do
              sleep 1000
            done
